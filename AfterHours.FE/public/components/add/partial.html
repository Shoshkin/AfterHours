<div class="add" dir="rtl">
    <h1>הוסף אירוע</h1>
    <hr class="star-primary">
    <div class="form">
        <form>
            <label>שם האירוע</label>
            <br/>
            <input type="text" ng-model="event.EventName"/>
            <br/>
             <label>תיאור</label>
            <br/>
            <input type="text" ng-model="event.Description"/>
            <br/>
            <label>מיקום</label>
            <br/>
            <input type="text" ng-model="event.Place"/>
            <br/>
            <label>זמן התחלה</label>
            <br/>
            <input type="datetime-local" ng-model="event.StartTime"/>
            <br/>

            <label>זמן סיום</label>
            <br/>
            <input type="datetime-local" ng-model="event.EndTime"/>
            <br/>

            <label>מספר משתתפים מינימלי</label>
            <br/>
            <input type="number" ng-model="event.MinLimit"/>
            <br/>

            <label>מספר משתתפים מקסימלי</label>
            <br/>
            <input type="number" ng-model="event.MaxLimit"/>
            <br/>



            <label>תגיות</label>
            <br/>
            <tags-input type="text" placeholder="Add tags" ng-model="event.tags">
                <auto-complete source="loadTags($query)"></auto-complete>
            </tags-input>
            
            <br>
            <!--<input type="submit">-->
            <input type="submit" ng-click="postEvent()" value="שלח"/>
        </form>
    </div>
</div>
