<div class="add" dir="rtl">
    <h1>{{event.Name}}

        <span class="subscribe">
    הירשם +
    </span>
    </h1>

    <br>
    <h5>{{event.Category | toHebrew}}, {{event.Place | toHebrew}} {{event.StartTime | date: "dd.MM.yyyy HH:mm"}}</h5>
    <p>{{event.Description}}</p>
    <div class="tags">
        <ul>
            <li ng-repeat="tag in event.Tags.split(',')">
                <div class="tag">#{{tag}}</div>
            </li>
        </ul>
    </div>
    <div class="add-comment" ng-show="isLoggedIn()">
        <form>
            <input type="text" placeholder="הוסף הערה..." ng-model="comment">
            <input type="submit" value="שלח" ng-click="sendComment()">
        </form>
    </div>
    <div class="comments">
        <ul>
            <li ng-repeat="comment in event.Comments"><b>{{comment.Username}}: </b>{{comment.Content}}</li>
        </ul>
    </div>
</div>
